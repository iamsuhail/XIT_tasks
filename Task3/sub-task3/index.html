<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="task3.css" rel="stylesheet">
</head>

<body>
    <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; height: 90vh; margin: 100px ;">

        <div class="px-auto py-4"
            style="width: 650px; min-height: 550px; background-color: rgb(255, 255, 255); border: 1px solid #EDEDED;">
            <h2 class="pt-4"
                style="text-align: center; font-family:Microsoft Sans Serif, Geneva, sans-serif; font-weight: 180; font-size: 30px;">
                Contact us</h2>
            <p class="px-5"
                style="color:#c3c3c3; font-size: 90%; text-align: center;">Want to advertise on Tumblr? Great,
                you're in the right place. We just need to know a little more about you</p>
            <form class="mx-5">
                <div class="col">
                    <div class="row">
                        <div class="col-lg-5">
                            <label for="firstName" class="col-12 col-form-label">* First Name:</label>
                            <div class="col-lg-12">
                                <input type="text" class="form-control form-control-sm" id="firstName" placeholder="">
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <label for="lastName" class="col-12 col-form-label">* Last Name:</label>
                            <div class="col-lg-12">
                                <input type="text" class="form-control form-control-sm" id="lastName" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <label for="firstName" class="col-12 col-form-label">* Company:</label>
                            <div class="col-lg-12">
                                <input type="text" class="form-control form-control-sm" id="firstName" placeholder="">
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <label for="lastName" class="col-12 col-form-label">* Country:</label>
                            <div class="col-lg-12">
                                <button class="btn btn-outline-secondary dropdown-toggle btn-sm btn-dropdown" style="width: 13.5rem;"
                                    type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Select...
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">India</a></li>
                                    <li><a class="dropdown-item" href="#">USA</a></li>
                                    <li><a class="dropdown-item" href="#">Canada</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <label for="firstName" class="col-12 col-form-label">* Email:</label>
                            <div class="col-lg-12">
                                <input type="text" class="form-control form-control-sm" id="firstName" placeholder="">
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <label for="lastName" class="col-12 col-form-label">Phone Number:</label>
                            <div class="col-lg-12">
                                <input type="text" class="form-control form-control-sm" id="lastName" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <label for="firstName" class="col-12 col-form-label">Tumblr URL</label>
                            <div class="col-lg-12">
                                <input type="text" class="form-control form-control-sm" id="firstName" placeholder="">
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <label for="lastName" class="col-12 col-form-label">Website URL</label>
                            <div class="col-lg-12">
                                <input type="text" class="form-control form-control-sm" id="lastName" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <label for="monthlyBudget" class="col-12 col-form-label">What is your monthly advertising budget?</label>
                        <div class="col-lg-5">
                            <div class="col-lg-12">
                                <button class="btn btn-outline-secondary dropdown-toggle btn-sm btn-dropdown"
                                    type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Select...
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">100</a></li>
                                    <li><a class="dropdown-item" href="#">200</a></li>
                                    <li><a class="dropdown-item" href="#">300</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <label for="helpWith" class="col-12 col-form-label">What can we help you with?</label>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                                        <label class="form-check-label check-style"  for="flexCheckDefault1">
                                            Sponsored Days
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                                        <label class="form-check-label check-style"  for="flexCheckDefault2">
                                            Creative Guidance
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                                        <label class="form-check-label check-style"  for="flexCheckDefault3">
                                            Sponsored Posts
                                        </label>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">
                                        <label class="form-check-label check-style"  for="flexCheckDefault4">
                                            App Installs
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault5">
                                        <label class="form-check-label check-style"  for="flexCheckDefault5">
                                            Sponsored Video Posts
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault6">
                                        <label class="form-check-label check-style"  for="flexCheckDefault6">
                                            Something Else
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <button type="submit" class="btn btn-xl btn-success mt-3" style="font-size: 12px;">Submit</button>

                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
